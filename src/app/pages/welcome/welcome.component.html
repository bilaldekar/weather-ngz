<div nz-row>
    <div nz-col nzSpan="18">
        <div>
            <h2 style="margin-top: 10px;font-weight: 600;"> {{today}} </h2>
        </div>
    </div>
    <div nz-col nzSpan="6">
        <div style="float: right;margin-right: 10px;font-size: 20px;">
            <h1>{{data.name}}</h1>
        </div>
    </div>
</div>

<div nz-row style="float: right;">
    <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight"
        style="margin-bottom:5px;margin-right: 10px;">
        Select a City
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item (click)="getData('Algiers')">Algiers</li>
            <li nz-menu-item (click)="getData('Oran')">Oran</li>
            <li nz-menu-item (click)="getData('Constantine')">Constantine</li>
        </ul>
    </nz-dropdown-menu>

    <!-- <label style="font-size: 16px;margin-top:3px;margin-left: 10px;"> <b>{{data.coord.lon}} /
                {{data.coord.lat}}</b></label> -->
</div>

<div nz-row class="weather ">
    <div nz-col nzSpan="6" style="text-align: center;">
        <div style="width: 90%;">
            <!-- <b>{{data.weather[0].main}}</b> -->
            <img src="assets/img/{{data.weather[0].icon}}.png" alt="logo" width="80">
        </div>
        <span style="font-size: 48px;font-weight: bold;">{{data.main.temp}} °C</span>
    </div>
    <div nz-col nzSpan="18" style="text-align: center;">
        <div nz-row style="padding: 15px;">
            <div nz-col nzSpan="8">
                <b style="font-size: 20px;">{{data.main.temp_min}} °C</b>
                <div>Min</div>
            </div>
            <div nz-col nzSpan="8">
                <b style="font-size: 20px;">{{data.main.humidity}} % </b>
                <div>Humidity</div>
            </div>
            <div nz-col nzSpan="8">
                <b style="font-size: 20px;">{{data.main.pressure}} mb</b>
                <div>Pressure</div>
            </div>
        </div>

        <div nz-row style="padding: 15px;">
            <div nz-col nzSpan="8">
                <b style="font-size: 20px;">{{data.main.temp_max}} °C</b>
                <div>Max</div>
            </div>
            <div nz-col nzSpan="8">
                <b>{{data.visibility}} </b>
                <div>visibility</div>
            </div>
            <div nz-col nzSpan="8">
                <b style="font-size: 20px;">{{data.wind.speed}} km/h </b>
                <div>Wind Speed</div>
            </div>
        </div>

    </div>

    <!-- <div nz-col nzSpan="6">

            <nz-descriptions nzTitle="Sun Times" style="background-color: #F0F2F5;padding: 15px;" [nzColumn]="1">
                <nz-descriptions-item nzTitle="Sunrise">{{data.sys.sunrise}}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="Sunset">{{data.sys.sunset}}</nz-descriptions-item>
            </nz-descriptions>
        </div> -->

</div>
